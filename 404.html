<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <p>Redirecting to home...</p>
    <script type="module">
      const { pathname, search, hash } = window.location;
      const base = import.meta.env.BASE_URL;
      window.location.replace(`${base}${pathname}${search}${hash}`);
    </script>
  </body>
</html>
